<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>To Do App</title>
</head>

<body>
	<div class="conteiner">
		<h1>To Do App</h1>
		<form id="todo-form">
			<input id="todo-input" class="massage" type="text" autocomplete="off" placeholder="Enter new task">
			<button type="submit" class="add">+</button>
		</form>
		<form id="task-form" class="task">
			<ul id="todo-list">
			</ul>
		</form>
		<button id="todo-but">clear</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
